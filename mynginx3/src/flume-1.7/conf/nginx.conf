# creator of Nginx logs...
a1.sources = src1 src2 src3
a1.sinks = k1
a1.channels = c1

# Describe/configure the source
a1.sources.src1.type = exec
a1.sources.src1.command = tail -F /var/log/nginx/access.log
a1.sources.src1.restart = true
a1.sources.src1.interceptors = i1
a1.sources.src1.interceptors.i1.type = static
a1.sources.src1.interceptors.i1.key = type
a1.sources.src1.interceptors.i1.value = access
a1.sources.src1.channels = c1

# Describe/configure the source
a1.sources.src2.type = exec
a1.sources.src2.command = tail -F /var/log/nginx/error.log
a1.sources.src2.restart = true
a1.sources.src2.interceptors = i2
a1.sources.src2.interceptors.i2.type = static
a1.sources.src2.interceptors.i2.key = type
a1.sources.src2.interceptors.i2.value = error
a1.sources.src2.channels = c1

a1.sources.src3.type = exec
a1.sources.src3.command = tail -F /tmp/hello.log
a1.sources.src3.restart = true
a1.sources.src3.interceptors = i3
a1.sources.src3.interceptors.i3.type = static
a1.sources.src3.interceptors.i3.key = type
a1.sources.src3.interceptors.i3.value = web
a1.sources.src3.channels = c1

# Describe the sink
a1.sinks.k1.type = avro
a1.sinks.k1.hostname = 192.168.102.205
a1.sinks.k1.port = 9800
a1.sinks.k1.channel = c1


# Use a channel which buffers events in memory
a1.channels.c1.type = memory
a1.channels.c1.capacity = 1000
a1.channels.c1.transactionCapacity = 100
